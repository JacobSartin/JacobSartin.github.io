<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JacobSartin.com</title>
    <!-- if javascript is available, dont wait for css, apply style when ready -->
    <link
      rel="stylesheet"
      href="cards.css"
      media="print"
      onload="this.media='all'"
    />
    <!-- if javascript is not available, load css first so that it still works -->
    <noscript><link rel="stylesheet" href="cards.css" /></noscript>

    <link
      rel="preload"
      href="https://kit.fontawesome.com/14cfe25195.js"
      as="script"
    />
    <script
      defer
      src="https://kit.fontawesome.com/14cfe25195.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="cards">
      <button type="button" class="card" data-action="duplicate">
        <div class="card-content">
          <div class="card-image">
            <i class="fa-solid fa-window-restore"></i>
          </div>

          <div class="card-info">
            <i class="fa-solid fa-window-restore"></i>
            <h3>Duplicate</h3>
            <h4>Open This Page in a New Tab</h4>
          </div>
        </div>
      </button>

      <button type="button" class="card">
        <div class="card-content">
          <div class="card-image">
            <i class="fa-solid fa-chess-knight"></i>
          </div>

          <div class="card-info">
            <i class="fa-solid fa-chess-knight"></i>
            <h3>Unicorns</h3>
            <h4>A single corn. Er, I mean horn.</h4>
          </div>
        </div>
      </button>

      <button type="button" class="card">
        <div class="card-content">
          <div class="card-image">
            <i class="fa-regular fa-folder-open"></i>
          </div>

          <div class="card-info">
            <i class="fa-regular fa-folder-open"></i>
            <h3>Projects</h3>
            <h4>Coming Soon...</h4>
          </div>
        </div>
      </button>

      <button type="button" class="card" data-action="close">
        <div class="card-content">
          <div class="card-image">
            <i class="fa-solid fa-hand-peace"></i>
          </div>

          <div class="card-info">
            <i class="fa-solid fa-hand-peace"></i>
            <h3>Adios</h3>
            <h4>See you...</h4>
          </div>
        </div>
      </button>

      <button type="button" class="card" data-action="copy">
        <div class="card-content">
          <div class="card-image">
            <i class="fa-regular fa-copy"></i>
          </div>

          <div class="card-info">
            <i class="fa-regular fa-copy"></i>
            <h3>Copy</h3>
            <h4>
              Copy the URL of the Page to Your Clipboard and Alert You When
              Successful
            </h4>
          </div>
        </div>
      </button>

      <button type="button" class="card">
        <div class="card-content">
          <div class="card-image">
            <i class="fa-solid fa-otter"></i>
          </div>

          <div class="card-info">
            <i class="fa-solid fa-otter"></i>
            <h3>Otters</h3>
            <h4>Look at me, imma cute lil fella.</h4>
          </div>
        </div>
      </button>
    </div>

    <!--load the javascript after all the elements have been defined (Still works for functions called by the html above)-->
    <script type="module" src="cards.js"></script>

    <a
      id="source-link"
      class="link"
      href="https://linear.app/features"
      target="_blank"
    >
      <i class="fa-solid fa-link"></i>
      <span>Source</span>
    </a>

    <a
      id="youtube-link"
      class="link"
      href="https://youtu.be/htGfnF1zN4g"
      target="_blank"
    >
      <i class="fa-brands fa-youtube"></i>
      <span>5 min Tutorial</span>
    </a>
  </body>
</html>
