<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="cards.css">
<script src="https://kit.fontawesome.com/14cfe25195.js" crossorigin="anonymous"></script>

<head>
    <title>JacobSartin.com</title>
</head>

<body>
    <div id="cards">
        <div class="card">
            <div class="card-content">
                <div class="card-image">
                    <i class="fa-solid fa-building"></i>
                </div>
                <div class="card-info-wrapper">
                    <div class="card-info">
                        <i class="fa-solid fa-building"></i>
                        <div class="card-info-title">
                            <h3>Apartments</h3>
                            <h4>Places to be apart. Wait, what?</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <div class="card-image">
                    <i class="fa-solid fa-chess-knight"></i>
                </div>
                <div class="card-info-wrapper">
                    <div class="card-info">
                        <i class="fa-solid fa-chess-knight"></i>
                        <div class="card-info-title">
                            <h3>Unicorns</h3>
                            <h4>A single corn. Er, I mean horn.</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <div class="card-image">
                    <i class="fa-regular fa-folder-open"></i>
                </div>
                <div class="card-info-wrapper">
                    <div class="card-info">
                        <i class="fa-regular fa-folder-open"></i>
                        <div class="card-info-title">
                            <h3>Projects</h3>
                            <h4>if this website worked...</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <div class="card-image">
                    <i class="fa-solid fa-hand-peace"></i>
                </div>
                <div class="card-info-wrapper">
                    <div class="card-info">
                        <i class="fa-solid fa-hand-peace"></i>
                        <div class="card-info-title">
                            <h3>Adios</h3>
                            <h4>See you...</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <div class="card-image">
                    <i class="fa-regular fa-copy"></i>
                </div>
                <div class="card-info-wrapper">
                    <div class="card-info">
                        <i class="fa-regular fa-copy"></i>
                        <div class="card-info-title">
                            <h3>Copy</h3>
                            <h4>get the link to the website if it worked...</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <div class="card-image">
                    <i class="fa-solid fa-otter"></i>
                </div>
                <div class="card-info-wrapper">
                    <div class="card-info">
                        <i class="fa-solid fa-otter"></i>
                        <div class="card-info-title">
                            <h3>Otters</h3>
                            <h4>Look at me, imma cute lil fella.</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--load the javascript after all the elements have been defined-->
    <script src="cards.js"></script>

    <a id="source-link" class="link" href="https://linear.app/features" target="_blank">
        <i class="fa-solid fa-link"></i>
        <span class="roboto-mono">Source</span>
    </a>

    <a id="youtube-link" class="link" href="https://youtu.be/htGfnF1zN4g" target="_blank">
        <i class="fa-brands fa-youtube"></i>
        <span>5 min Tutorial</span>
    </a>
</body>
